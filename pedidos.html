  <div class="container">
    <h1>Formulario de Pedidos</h1>
    <form action="mailto:todofrenosjuanjo@gmail.com" method="POST" enctype="text/plain">
      <!-- Nombre -->
      <label for="nombre">Nombre completo <span class="required">*</span></label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

      <!-- Correo Electrónico -->
      <label for="email">Correo Electrónico <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

      <!-- Teléfono -->
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número telefónico">

      <!-- Dirección -->
      <label for="direccion">Dirección</label>
      <textarea id="direccion" name="direccion" rows="3" placeholder="Escribe tu dirección"></textarea>

      <!-- Producto -->
      <label for="producto">Producto <span class="required">*</span></label>
      <select id="producto" name="producto" required>
        <option value="" disabled selected>Selecciona un producto</option>
        <option value="Producto A">Pastilla</option>
        <option value="Producto B">Discos</option>
        <option value="Producto C">Bandas</option>
      </select>

      <!-- Cantidad -->
      <label for="cantidad">Cantidad <span class="required">*</span></label>
      <input type="number" id="cantidad" name="cantidad" placeholder="Escribe la cantidad" min="1" required>

      <!-- Comentarios -->
      <label for="comentarios">Detalles</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios o instrucciones adicionales"></textarea>

      <!-- Botón de Enviar -->
      <button type="submit">Enviar Pedido</button>
    </form>
